<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="ImgSearch.css">


    </head>
    <body>
        <div id="Links">
            <a href="googleMainsearch.html">Google Search</a>
            <a href="AdvancedSearch.html">Advanced Search</a>
        </div>
        <div id="Main">
            <div>
                <img src="gg_search.png" alt="Google's logo">

            </div>
            <div id="Search">
                <form action="https://google.com/images">
                    <div id="Mainsection">
                       <i class="fas fa-search"></i>
                       <input type="text" name="q" placeholder="Search Image">
                       <input type="hidden" name="tbm" value="isch">
                     </div>
                     <div id="submit">
                        <input type="submit" value="Google Image">
                     </div>
            </div>
        </div>
    </body>
</html>
