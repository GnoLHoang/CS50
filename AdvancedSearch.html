<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link href="Advanced.css" rel="stylesheet">

    </head>
    <body>

        <div>
            <img id="logo" src="gg_search.png" alt="Google Logo">
            <div id="redirect">
                <a href="googleMainsearch.html">Google Search</a>
            </div>
            <h2 style="border-bottom: 1px solid black;">Advanced Search</h2>
            <div>
                <form id="Adsearch" action="https://google.com/search">
                    <div>
                        <div>Find pages with… 'all these words:'</div>
                        <input type="text" name="as_q">

                  </div>
                   <div>
                        <div>Find pages with… “this exact word or phrase:”</div> 
                       <input type="text" name="as_epq">
                       
                   </div>
                   <div>
                       <div>Find pages with… “any of these words:”</div> 
                       <input type="text" name="as_oq">
                   </div>
                   <div>
                       <div>Find pages with… “none of these words:”</div> 
                       <input type="text" name="as_eq">
                    </div>
                    <div id="submit">
                        <input type="submit" value="Advanced Search">
                    </div>
                
                </form>
                
            </div>
        </div>
    </body>
</html>
