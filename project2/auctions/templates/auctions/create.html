{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter title" required>
            <small class="form-text text-muted">Title helps people know what your listing is about.</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" name="price" id="price" placeholder="Price" required>
        </div>
        <div class="form-group">
            <label for="url">ImageURL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="Enter URL" required>
        </div>
        <div class="form-group">
            <label for="cate">Category: </label>
            <select name="cate">
                {% for cate in categories %}
                    <option value="{{cate}}">{{cate}}</option>
                {% endfor %}
            </select>
        </div>
        <form action="{% url "create" %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </form>
{% endblock %}
